<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيديو</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(rgba(196, 176, 176, 0.6), rgba(0, 0, 0, 0.6)), url('https://img.ccjdigital.com/files/base/randallreilly/all/image/2023/10/AdobeStock_587730658.652445a1b6808.png?auto=format%2Ccompress&fit=max&q=70&w=1200');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        /* Navigation Bar */
        nav {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo img {
            height: 80px;
            width: auto;
        }

        nav a {
            color: rgb(11, 3, 3);
            margin: 0 15px;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFD700;
            background-color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
        }

        /* Main Container */
        .container {
            padding-top: 120px; /* Make space for the navbar */
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        h2 {
            font-size: 36px;
            letter-spacing: 1px;
            margin-bottom: 20px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }

        video {
            width: 80%;
            max-width: 1000px;
            margin-bottom: 30px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Sticky Footer */
        footer {
            background-color: #ffffff;
            color: rgb(7, 6, 6);
            text-align: center;
            padding: 20px;
            font-size: 14px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 5px 0;
            font-size: 16px;
            color: #060605;
        }

        /* Ensure footer is sticky to the bottom */
        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex-grow: 1;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="/" class="logo">
            <img src="static/truck_logo.png" alt="Trucker Logo">
        </a>
        <div>
            <a href="/">الرئيسية</a>
            <a href="/plates">معلومات لوحات الشاحنات</a>
            <a href="/violations">كشف المخالفات</a>
            <a class="button" href="/dashboard">  احصائيات المخالفات </a><br>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2>الفيديو الأول</h2>
        <video controls>
            <source src="{{ url_for('video1') }}" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>

        <h2>الفيديو الثاني</h2>
        <video controls>
            <source src="{{ url_for('video2') }}" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 جميع الحقوق محفوظة
        <p>معلومات احصائيات الشاحنات</p>
    </footer>

</body>
</html>
